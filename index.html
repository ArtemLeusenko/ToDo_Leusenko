<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TodoJS App</h1>
      <div id="input">
        <input id="todo-input" placeholder="Add a new todo" />
        <button id="add-todo">Add</button>
      </div>
      <div>
        <input id="check-all" type="checkBox">
        <span>check all</span>
      </div>
      <ul id="todo-list" class="list-group mt-3"></ul>
      <div id="tab-groups" class="tab-groups">
        <button id="all" class="tab-links">All(0)</button>
        <button id="active" class="tab-links">Active(0)</button>
        <button id="completed" class="tab-links">Completed(0)</button>
      </div>
      <div id="pagination-list" class="tab-links-pagination"></div>
      <button id="delete-all" class="delete-all">Delete all completed</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
